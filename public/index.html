    <style>
        /* --- テーマ定義 (Friendly Brutalism) --- */
        :root {
            --color-main: #1F2937;
            --color-bg: #F3F4F6;
            --color-panel: #FFFFFF;
            --color-shadow: #D1D5DB;
            --color-text-sub: #6B7280;
        }

        body {
            font-family: 'Zen Kaku Gothic New', 'Kosugi Maru', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .material-symbols-rounded {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48;
            font-size: 24px;
        }

        /* --- ヘッダー --- */
        .header-area {
            text-align: left;
            width: 100%;
            max-width: 1000px;
            margin-bottom: 3rem;
            border-bottom: 2px solid var(--color-main);
            padding-bottom: 1.5rem;
        }

        .app-subtitle {
            font-size: 0.875rem;
            font-weight: 700;
            color: var(--color-text-sub);
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
            font-family: sans-serif;
        }

        .app-title {
            font-size: 3rem;
            font-weight: 900;
            color: var(--color-main);
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        /* --- メイングリッド --- */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            width: 100%;
            max-width: 1000px;
        }

        @media (min-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* --- アクションカード --- */
        .action-card {
            background-color: var(--color-panel);
            border: 2px solid var(--color-main);
            border-radius: 1rem;
            padding: 2.5rem;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 8px 8px 0 0 var(--color-shadow);
            text-decoration: none;
            color: var(--color-main);
            position: relative;
            text-align: left;
        }

        .action-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 12px 12px 0 0 var(--color-shadow);
            background-color: #FFFFFF;
        }

        .card-sub-label {
            font-size: 0.875rem;
            font-weight: 900;
            color: var(--color-text-sub);
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .card-main-label {
            font-size: 2.25rem;
            font-weight: 900;
            line-height: 1.2;
        }

        .card-footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 2px dashed var(--color-shadow);
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .card-desc {
            font-size: 0.875rem;
            font-weight: 700;
            color: var(--color-text-sub);
        }

        .card-icon {
            font-size: 2rem;
            font-weight: 900;
            color: var(--color-main);
        }

        /* --- フッター --- */
        .footer-area {
            margin-top: 4rem;
            text-align: right;
            width: 100%;
            max-width: 1000px;
            font-size: 0.75rem;
            font-weight: 900;
            color: var(--color-shadow);
            letter-spacing: 0.05em;
        }
    </style>
</head>

<body>

        <h1 class="app-title">大学杯</h1>
    </header>

    <main class="main-grid">

        <a href="./viewer/bracket.html" class="action-card group">

            </div>
            <div class="card-footer">
                <span class="card-desc">対戦表・結果閲覧</span>
                <span class="card-icon material-symbols-rounded">emoji_events</span>
            </div>
        </a>

    </main>

    <footer class="footer-area">
        © DAIGAKUHAI
    </footer>

</body>
